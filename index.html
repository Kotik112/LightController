<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Controller</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="circle-container">
        <div class="circle circle-outer">
            <div class="color-circles">
                <div class="color-circle" style="background-color: #FF5733;"></div>
                <div class="color-circle" style="background-color: #FFC300;"></div>
                <div class="color-circle" style="background-color: #33FF57;"></div>
                <div class="color-circle" style="background-color: #0099FF;"></div>
                <div class="color-circle" style="background-color: #3333FF;"></div>
                <div class="color-circle" style="background-color: #9933FF;"></div>
                <div class="color-circle" style="background-color: #FF33E9;"></div>
                <div class="color-circle" style="background-color: #FF336E;"></div>
            </div>
            <div class="circle circle-middle">
                <div class="button-circles">
                    <div class="button-circle">H</div>
                    <div class="button-circle">SP</div>
                    <div class="button-circle">NA</div>
                    <div class="button-circle">NA</div>
                    <div class="button-circle"><img class="beer-iconm" src="/assets/beer-icon.png" alt="beer!"></div>
                </div>
                <!-- <div class="circle circle-inner"> -->
                <label class="switch" id="toggle-switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

        </div>
    </div>
    <div class="logo-container">
        <img src="https://www.smileincubator.life/wp-content/uploads/2020/04/prevas_logo.png" alt="Prevas Logo" />
    </div>
    <script src="./script.js"></script>
</body>

</html>
